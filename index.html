body.red {
  --main: #ff4d4d;

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

.card {
  width: 92%;
  max-width: 380px;
  padding: 26px 20px 30px;
  border-radius: 32px;
  background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
  backdrop-filter: blur(20px);
  box-shadow: 0 0 60px rgba(0,0,0,0.5);
  text-align: center;
}

.avatar {
  width: 110px;
  height: 110px;
  margin: 0 auto 16px;
  border-radius: 50%;
  padding: 4px;
  background: radial-gradient(circle, var(--main), transparent 70%);
}

.avatar img {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  object-fit: cover;
}

h1 {
  font-size: 26px;
  font-weight: 700;
}

.subtitle {
  font-size: 14px;
  opacity: 0.7;
  margin-bottom: 22px;
}

.link {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin: 12px 0;
  padding: 16px;
  font-size: 17px;
  font-weight: 600;
  border-radius: 18px;
  background: linear-gradient(135deg, var(--main), rgba(255,255,255,0.35));
  color: white;
  text-decoration: none;
  position: relative;
  overflow: hidden;
}

.link::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.6), transparent);
  transform: translateX(-100%);
  animation: liquid 3s infinite;
}

@keyframes liquid {
  0% { transform: translateX(-100%); }
  60% { transform: translateX(100%); }
  100% { transform: translateX(100%); }
}

.themes {
  display: flex;
  gap: 12px;
  margin-top: 18px;
}

.theme {
  flex: 1;
  padding: 14px;
  border-radius: 16px;
  background: rgba(255,255,255,0.15);
  font-weight: 600;
  cursor: pointer;
}

.footer {
  margin-top: 18px;
  font-size: 13px;
  opacity: 0.5;
}
